<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Créateur de QR code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <!-- Librairie QR depuis CDN (choix B) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>Créateur de QR code</h1>

    <form id="qr-form">
      <label>
        Texte/URL
        <input type="text" id="qr-text" placeholder="https://exemple.com" required />
      </label>

      <label>
        Logo (PNG/JPG — optionnel)
        <input type="file" id="qr-logo" accept="image/png, image/jpeg" />
      </label>

      <div class="row">
        <label>
          Taille (px)
          <select id="qr-size-select">
            <option value="512">512 px</option>
            <option value="768">768 px</option>
            <option value="1024" selected>1024 px</option>
            <option value="1280">1280 px</option>
            <option value="1536">1536 px</option>
            <option value="2048">2048 px</option>
            <option value="other">Autre…</option>
          </select>
        </label>
        <label>
          Format
          <select id="qr-format">
            <option value="png" selected>PNG</option>
            <option value="jpeg">JPEG</option>
            <option value="svg">SVG</option>
          </select>
        </label>
        <label>
          Bordure (modules)
          <input type="number" id="qr-border" min="0" max="10" step="1" value="2" />
        </label>
        <label>
          Ratio logo
          <div class="ratio-control">
            <button type="button" id="qr-logo-minus" aria-label="Diminuer le ratio">−</button>
            <span id="qr-logo-ratio-display" aria-live="polite">27%</span>
            <button type="button" id="qr-logo-plus" aria-label="Augmenter le ratio">+</button>
          </div>
          <!-- Valeur réelle (cachée) utilisée par la logique existante -->
          <input type="hidden" id="qr-logo-ratio" value="0.27" />
        </label>
        <label>
          Couleur du code
          <input type="color" id="qr-color-dark" value="#000000" />
        </label>
        <label>
          Couleur de fond
          <input type="color" id="qr-color-light" value="#ffffff" />
        </label>
        <label>
          Forme du corps
          <select id="qr-body-shape">
            <option value="square" selected>Carré</option>
            <option value="circle">Rond</option>
            <option value="rounded">Arrondi</option>
          </select>
        </label>
        <label>
          Forme du contour des marqueurs
          <select id="qr-finder-outline">
            <option value="square" selected>Carré</option>
            <option value="circle">Rond</option>
            <option value="rounded">Arrondi</option>
          </select>
        </label>
        <label>
          Forme du centre des marqueurs
          <select id="qr-finder-center">
            <option value="square" selected>Carré</option>
            <option value="circle">Rond</option>
            <option value="rounded">Arrondi</option>
          </select>
        </label>
      </div>

      <button type="submit">Générer</button>
    </form>

    <section class="preview">
      <canvas id="qr-canvas" width="1024" height="1024" aria-label="QR prévisualisation"></canvas>
    </section>

    <div class="actions">
      <button id="download-btn" disabled>Télécharger PNG</button>
      <span id="status"></span>
    </div>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
